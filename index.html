<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri FP - Developer</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 2rem;
        }
        a {
            padding: 12px 30px;
            background: linear-gradient(135deg, #6366f1, #10b981);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s;
        }
        a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yuri Ferreira Paulo</h1>
        <p>Full Stack Developer | AI Enthusiast</p>
        <div class="links">
            <a href="/portfolio">Portfolio</a>
            <a href="https://github.com/yurifp">GitHub</a>
            <a href="https://linkedin.com/in/yurifp">LinkedIn</a>
        </div>
    </div>
</body>
</html>
